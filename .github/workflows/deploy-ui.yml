name: Deploy Career Agents UI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run health check
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          python -c "import os; print('✓ XAI_API_KEY configured' if os.getenv('XAI_API_KEY') else '✗ XAI_API_KEY missing')"

      - name: Test Flask app
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          # Start Flask in background
          python app.py &
          APP_PID=$!

          # Wait for server to start
          sleep 5

          # Test health endpoint
          curl -f http://localhost:5000/api/health || exit 1

          # Stop Flask
          kill $APP_PID

